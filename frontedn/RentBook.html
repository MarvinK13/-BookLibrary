<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="description" content="A Page that no one needs">

    <title>Rent a book</title>

<body>

<div class="header" align="center">
    <h1>Book Library | Rent Book</h1>
</div>

<div class="Booktitle" align="center">

    <p>Book Title Placeholder</p>

</div>

<div class="dropdown" align="center">
    <label for="users">Choose a user: </label>

    <select name="user" id="users">
        <option value="1">Marvin</option>
        <option value="2">Elias</option>
        <option value="3">Fabian</option>
        <option value="4">Alex</option>
    </select>

</div>

<form name="Rentbook" method="post" action="books">
    BookName: <input type="text" name="bookname"/> <br/>
    UserName: <input type="text" name="username"/> <br/>
    Pages: <input type="text" name="pages"/> <br/>
    ISBN: <input type="text" name="isbn"/> <br/>
    <input type="submit" value="Submit" />
</form>

<div align="center">
    <button type="submit" class="submit">Submit</button>
</div>

</body>
</html>
